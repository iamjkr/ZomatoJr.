{% load static %}
<html>
<head>
    <title>LoginForm</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body style="background-image: url(/static/images/slide1-02.jpg);>

<div class="container">
    <div class="row">
        <div class="col-md-4 mt-5">
        </div>

        <div class="col-md-4 mt-5">
            <form method="POST">
                <h2 style="color: green">Please Login to access Admin</h2>
                {% csrf_token %}
                {{ lform }}<br>
                <center>
                <input type="submit" value="Login" class="btn btn-success">
                <input type="reset" value="Clear" class="btn btn-danger"><br><br>
                    <a href="#">Forgot Password</a>
                </center>
            </form>
        </div>
    </div>
</div>
{% for x in messages %}
    <h3 style="text-align: center; color: red">{{ x }}</h3>
{% endfor %}


</body>
</html>
